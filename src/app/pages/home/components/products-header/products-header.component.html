<mat-card class="mb-4">
  <div class="flex justify-between p-4">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        {{ "Sort by " + sort | uppercase }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>DESC</button>
        <button (click)="onSortUpdate('asc')" mat-menu-item>ASC</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemUpdate(1)" mat-menu-item>12</button>
          <button (click)="onItemUpdate(3)" mat-menu-item>24</button>
          <button (click)="onItemUpdate(4)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
