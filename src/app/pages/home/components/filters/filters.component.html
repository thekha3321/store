<div>
  <button mat-button [matMenuTriggerFor]="menu">
    CATEGORIES
    <mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu yPosition="above" #menu="matMenu">
    <button
      class="px-4"
      *ngFor="let category of categories"
      (click)="onShowCategory(category)"
      mat-menu-item
    >
      {{ category | uppercase }}
    </button>
  </mat-menu>
</div>
